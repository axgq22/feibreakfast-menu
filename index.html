<!DOCTYPE html>

    <style>

        .tab-btn {

        }

        .tab-btn.active {

        }

        h1 {

            font-size: 1.4rem;
            min-height: 1.5rem;
        }

        .game-console {

        }

        .display-box {

            flex-direction: column;

            align-items: center;

            border: 3px solid #ffccd5;

            padding: 10px;

        }

        .food-icon {

        }

        .food-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #555;
            line-height: 1.3;
            padding: 0 10px;
        }

        button.action-btn {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff9a9e, #fad0c4);
            border: 4px solid white;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 105, 135, 0.4);
            transition: all 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button.action-btn:active {
            transform: translateX(-50%) scale(0.9);
            box-shadow: 0 2px 5px rgba(255, 105, 135, 0.4);
        }

        button.action-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-hint {
            position: absolute;
            bottom: -55px;
            left: 0;
            right: 0;
            font-size: 0.8rem;
            color: #bbb;
            pointer-events: none;
        }

        .menu-details {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
        }

        .menu-item {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .menu-item span {
            margin-right: 8px;
        }
        
        .toggle-menu {
            color: #aaa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 25px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchMode('breakfast')">Êó©È§ê ‚òÄÔ∏è</button>
        <button class="tab-btn" onclick="switchMode('lunch')">ÂçàÈ§ê üïõ</button>
    </div>

    <h1 id="title">ÈòøËÇ•Êó©È§êÂêÉ‰ªÄÈ∫ºÔºü</h1>
    
    <div class="game-console">
        <div class="display-box" id="displayBox">
            <div class="food-icon" id="foodIcon">‚ùì</div>
            <div class="food-name" id="foodName">Èªû‰∏ãÈù¢ÊåâÈàï</div>
        </div>

        <button id="btn" class="action-btn" onclick="decideFood()">
            üé≤
        </button>
        <div class="btn-hint">ÈªûÊìä GO ÈñãÂßã</div>
    </div>

    <div class="toggle-menu" onclick="toggleMenu()">ÂÅ∑ÁúãËèúÂñÆ</div>
    <div class="menu-details" id="menuDetails">
        </div>
</div>

<script>
    // --- ËèúÂñÆË®≠ÂÆöÂçÄ ---

    const breakfastMenu = [
        { name: "ÁéâÁ±≥Ëµ∑Âè∏ËõãÈ§Ö+ÈÆÆÂ•∂Ëå∂", icon: "üßÄ" },
        { name: "Ëî¨ËèúËõãÈ§Ö", icon: "ü•¨" },
        { name: "ÊúùÊü¥ËòøËîîÁ≥ï+Ëõã+Á¥ÖËå∂", icon: "üç≥" },
        { name: "Â•Ω‰∫ãËõãÊ≤ôÊãâ+ÁîüËèú+Á¥ÖËå∂", icon: "ü•ó" },
        { name: "Â•Ω‰∫ã‰∏âÊòéÊ≤ª+Ëõã+Á¥ÖËå∂", icon: "ü•™" },
        { name: "È£ØÁ≥∞", icon: "üçô" },
        { name: "ËòøËîîÁ≥ï", icon: "ü•¢" },
        { name: "ÁáíÈ§ÖÊ≤πÊ¢ù", icon: "ü•ñ" },
        { name: "È•ÖÈ†≠+Ëõã", icon: "ü•Ø" },
        { name: "ÂÖ∂‰ªñ", icon: "‚ú®" }
    ];

    // ÈÄôË£°ÊòØ‰Ω†Êõ¥Êñ∞ÂæåÁöÑÂçàÈ§êËèúÂñÆ
    const lunchMenu = [
        { name: "Ëá™Âä©È§ê", icon: "üç±" },
        { name: "ÁáíËáò", icon: "üçñ" },
        { name: "ÂÖ®ÂÆ∂", icon: "üè™" },
        { name: "ÂÖîÂ≠ê", icon: "üê∞" },
        { name: "Â∑ß‰πãÂë≥", icon: "ü•ü" },
        { name: "Á¶èÂ∑û‰πæÊãåÈ∫µ", icon: "üçú" },
        { name: "ÊúâÁÖéÈ§ÉÂ≠ê", icon: "ü•ò" },
        { name: "ÂÖ∂‰ªñ", icon: "‚ú®" },
        { name: "Ë∂ÖÂïÜÈö®‰æøÂêÉ", icon: "üçô" }
    ];

    // --- Á®ãÂºèÈÇèËºØÂçÄ ---

    let currentMenu = breakfastMenu;
    let isRolling = false;
    let mode = 'breakfast';

    const displayBox = document.getElementById('displayBox');
    const foodName = document.getElementById('foodName');
    const foodIcon = document.getElementById('foodIcon');
    const btn = document.getElementById('btn');
    const menuDetails = document.getElementById('menuDetails');
    const title = document.getElementById('title');
    const tabBtns = document.querySelectorAll('.tab-btn');

    updateMenuList();

    function switchMode(selectedMode) {
        if (isRolling) return;

        mode = selectedMode;
        
        tabBtns.forEach(btn => btn.classList.remove('active'));
        if (mode === 'breakfast') {
            tabBtns[0].classList.add('active');
            currentMenu = breakfastMenu;
            title.innerText = "ÈòøËÇ•Êó©È§êÂêÉ‰ªÄÈ∫ºÔºü";
            title.style.color = "#ff8b94";
            displayBox.style.backgroundColor = "#fff0f5";
            displayBox.style.borderColor = "#ffccd5";
            btn.style.background = "linear-gradient(145deg, #ff9a9e, #fad0c4)";
        } else {
            tabBtns[1].classList.add('active');
            currentMenu = lunchMenu;
            title.innerText = "ÈòøËÇ•ÂçàÈ§êÂêÉ‰ªÄÈ∫ºÔºü";
            title.style.color = "#ffb347";
            displayBox.style.backgroundColor = "#fff8e1";
            displayBox.style.borderColor = "#ffe082";
            btn.style.background = "linear-gradient(145deg, #ffcc33, #ffb347)";
        }

        foodIcon.innerText = "‚ùì";
        foodName.innerText = "Èªû‰∏ãÈù¢ÊåâÈàï";
        btn.innerHTML = "üé≤";
        
        updateMenuList();
    }

    function updateMenuList() {
        menuDetails.innerHTML = currentMenu.map(item => 
            `<div class="menu-item"><span>${item.icon}</span> ${item.name}</div>`
        ).join('');
    }

    function decideFood() {
        if (isRolling) return;
        isRolling = true;
        btn.disabled = true;
        
        if(mode === 'breakfast') {
            displayBox.style.backgroundColor = "#fff0f5";
        } else {
            displayBox.style.backgroundColor = "#fff8e1";
        }

        let speed = 50; 
        let totalTime = 0;
        
        const timer = setInterval(() => {
            const randomItem = currentMenu[Math.floor(Math.random() * currentMenu.length)];
            foodName.innerText = randomItem.name;
            foodIcon.innerText = randomItem.icon;
            
            totalTime += speed;

            if (totalTime > 2000) speed += 20; 

            if (totalTime > 3000) {
                clearInterval(timer);
                endRoll();
            }
        }, speed);
    }

    function endRoll() {
        const finalItem = currentMenu[Math.floor(Math.random() * currentMenu.length)];
        foodName.innerText = finalItem.name;
        foodIcon.innerText = finalItem.icon;
        
        displayBox.style.backgroundColor = "#d4edda"; 
        displayBox.style.borderColor = "#c3e6cb";
        displayBox.style.transform = "scale(1.02)";
        setTimeout(() => displayBox.style.transform = "scale(1)", 200);

        isRolling = false;
        btn.disabled = false;
        btn.innerHTML = "üîÑ";
    }

    function toggleMenu() {
        if (menuDetails.style.display === "block") {
            menuDetails.style.display = "none";
        } else {
            menuDetails.style.display = "block";
        }
    }
</script>

</body>
</html>
